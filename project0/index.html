<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
	
	<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
	<script src="js/Buildings.js" type="text/javascript" ></script>
	<script src="js/ScreenHandler.js" type="text/javascript" ></script>
	<script src="js/Game.js" type="text/javascript" ></script>

	<!--auto load-->
	<script>init();</script>
	
	<title>Time Based Incremental</title>
</head>

<body>
	
	<div class="header">
		<h1>Time Based Incremental</h1>
	</div>

	<div class="navbar">
		<ul class="list-inline centered">
			<li><button onclick="goToClickerScreen()">Clicker</button></li>
			<li><button onclick="goToBuildingScreen(); printButtons();">Buildings</button></li>
			<li><button onclick="goToUpgradeScreen()">Upgrades</button></li>
		</ul>
	</div>
	
	<div class="main">

		<div class="left">
			<span>ressources</span> <br>
			money: <span id="money">0</span><br>
			mps: <span id="moneyPerSecond">0</span><br>
			inflation: <span id="inflation">0</span><br>
			
		</div>
		<div class="right">
			<div id="ClickerScreen">
				<button onclick="getMoney()">
					getMoney
				</button>
			</div>
			
			<ul id="BuildingScreen" class="list-inline">
			</ul>
			
			<div id="UpgradeScreen">
				<ul id="InflationBox">
					
					<li><span>Inflation</span></li>
					<li>Half-life: <span id="halfLife">infinite</span></li>
					<li>Amount: <span id="inflationAmount">0</span></li>
					<li>Cost: <span id="inflationCost">0</span></li>
					<li>
						<button onclick="buyInflation()">buyInflation</button>
					</li>
				</ul>
					
			</div>
			
		</div>
	</div>
	
	<div class="footer">
		<button onclick="save()">save</button>
		<button onclick="load()">load</button>
		<button onclick="wipe()">wipe</button>
		<br>
		<span>
			some text about the project, maybe version number, last change, latest update in words
		</span>
		<br>
		<span>version 0.05</span>
		last Save: <span id="lastSave">never</span>
		<br>
		<a href="./about.html" target="_blank">about</a>
	</div>
</body>

</html>
